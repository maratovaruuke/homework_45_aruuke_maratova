@{
    Layout = "layout";
}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        @foreach(var employee in Model?.Employees){
        <tr>
            <td>@employee.Id</td>
            <td>@employee.Name</td>
            <td>@employee.Age</td>
        </tr>
        }
    </tbody>
</table>
